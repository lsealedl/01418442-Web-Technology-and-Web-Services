<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- สร้างฟอน์มสำหรับกรอก Name, Gender(radio), Interests (checkbox),Coutry (select) -->
		<div id="center">
			<div>
				<form action="#" id="registForm">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" />

					<br />
					<label for="gender">Gender:</label>
					<input type="radio" name="gender" id="male" value="Male" />
					<label for="male">male</label>
					<input type="radio" name="gender" id="female" value="Female" />
					<label for="female">female</label>

					<br />
					<label for="interests">Interests:</label>
					<input type="checkbox" name="interests" id="game" value="Game" />
					<label for="game">game</label>
					<input type="checkbox" name="interests" id="music" value="Music" />
					<label for="music">music</label>
					<input type="checkbox" name="interests" id="novel" value="Novel" />
					<label for="novel">novel</label>

					<br />
					<label for="coutry">Coutry:</label>
					<select name="coutry" id="coutry">
						<option value="thailand">Thailand</option>
						<option value="japan">Japan</option>
						<option value="United States">United States</option>
						<option value="china">China</option>
					</select>

					<br />
					<div id="sumbit-wrapper">
						<input type="submit" value="submit" id="submit" />
					</div>

					<div id="result"></div>
				</form>
			</div>
			<br />
			<img
				src="https://media1.tenor.com/m/N7Q24TzsXnwAAAAC/merry-christmas.gif"
				alt=""
				style="height: 350px"
			/>
		</div>

		<script src="script.js"></script>
	</body>
</html>
